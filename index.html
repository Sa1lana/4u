<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <link rel="icon" href="img/heart.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #fff;
            position: relative;
        }

        body.modal-open .container {
            filter: blur(5px);
            pointer-events: none;
        }

        .container {
            max-width: 1300px;
            width: 100%;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 10px 12px; 
            transition: filter 0.3s ease;
            overflow: hidden;
        }

        h1 {
            font-size: 2.4em; 
            text-align: center;
            margin: 5px 0 10px;
            color: #ffb6c1;
            text-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            width: 100%;
            letter-spacing: 2px;
            flex-shrink: 0;
        }

        .content {
            display: flex;
            flex-direction: column; 
            gap: 10px;
            align-items: center;
            flex: 1;
            min-height: 0;
            height: calc(100% - 70px);
        }

        .left-column, .right-column {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0;
        }

        .left-column {
            flex: 0 0 auto;
            margin-bottom: 5px;
        }

        .right-column {
            flex: 1;
        }

        .timer-block {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 12px;
            border-radius: 40px;
            border: 2px solid #ffb6c1;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.3);
            width: 100%;
            max-width: 350px; 
        }

        .timer-label {
            font-size: 1.2em; 
            color: #ffb6c1;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            white-space: normal; 
            line-height: 1.3;
        }

        .timer-numbers {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }

        .time-block {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 6px; 
            border-radius: 15px;
            min-width: 60px; 
            flex: 0 1 auto;
        }

        .time-block span {
            font-size: 1.5em; 
            font-weight: bold;
            display: block;
            line-height: 1.2;
            color: #ffb6c1;
        }

        .time-block small {
            font-size: 0.7em;
            opacity: 0.8;
            display: block;
        }

        .gift-box {
            width: 240px;
            height: 240px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.05);
        }

        .gift-box.opened {
            display: none;
        }

        .gift-lid {
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            border-radius: 12px 12px 0 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.3);
            z-index: 3;
            border: 2px solid #fff;
            border-bottom: none;
        }

        .gift-lid::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }

        .gift-body {
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 225px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 2px solid #fff;
            border-top: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .gift-text {
            font-size: 2em; 
            font-weight: 900;
            color: #A52A5F;
            text-shadow: 
                -2px -2px 0 white,
                2px -2px 0 white,
                -2px 2px 0 white,
                2px 2px 0 white,
                0 0 15px #ffe6f0;
            margin-bottom: 10px;
            z-index: 20;
            position: relative;
            letter-spacing: 2px;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.8);
            top: -20px; 
        }

        .gift-subtext {
            font-size: 0.9em;
            color: #fff;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 25px;
            z-index: 10;
            position: relative;
            animation: pulse 2s infinite;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            top: 0;
        }

        .ribbon-vertical {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 100%;
            background: #fff;
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 4;
        }

        .ribbon-horizontal {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 30px;
            background: #fff;
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 4;
        }

        .bow {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            width: 55px;
            height: 55px;
            z-index: 5;
        }

        .bow-left, .bow-right {
            width: 28px;
            height: 40px;
        }

        .bow-center {
            width: 22px;
            height: 22px;
            top: 12px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .gift-content {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 350px;
        }

        .gift-content.opened {
            display: block;
        }

        
        .flip-container {
            width: 100%;
            min-height: 220px;
            max-height: 220px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 8px;
            perspective: 1000px;
        }

        .flip-card {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .flip-card.flipped {
            transform: rotateY(180deg);
        }

        .flip-front, .flip-back {
            position: absolute;
            
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .flip-front {
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flip-back {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flip-front img, .flip-back img {
           
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .btn {
            background: #ffb6c1;
            color: #1e1e2f;
            border: none;
            padding: 8px 20px;
            border-radius: 40px;
            font-size: 0.9em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            max-width: 160px;
        }

        .btn:hover {
            background: #ff9aac;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffb6c1;
        }

        .footer {
            text-align: center;
            padding: 5px 0 5px;
            font-size: 0.7em;
            color: #ffb6c1;
            opacity: 0.7;
            font-style: italic;
            letter-spacing: 1px;
            flex-shrink: 0;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 16px; 
            animation: fall linear infinite;
            filter: drop-shadow(0 0 5px currentColor);
            user-select: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        
        .valentine-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .valentine-modal.hidden {
            display: none;
        }

        .valentine-card {
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            padding: 20px 15px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid #fff;
            max-width: 320px;
            width: 90%;
            position: relative;
            animation: floatIn 0.5s ease;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        @keyframes floatIn {
            0% {
                transform: scale(0.5) translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .valentine-title {
            font-size: 1.8em;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .image-frame {
            margin: 5px auto 10px;
            width: 160px;
            height: 160px;
            padding: 6px;
            background: #fff;
            border-radius: 40% 60% 40% 60% / 60% 40% 60% 40%;
            animation: wave 4s ease-in-out infinite;
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            flex-shrink: 0;
        }

        .valentine-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
            display: block;
        }

       
        .button-area {
            position: relative;
            width: 100%;
            height: 90px;
            margin-top: 5px;
            flex-shrink: 0;
        }

        .no-button-container {
            position: absolute;
            width: 150px;
            height: 150px;
            right: 0;
            bottom: 0;
            background: transparent;
            z-index: 5;
            pointer-events: none;
        }

        .btn-yes {
            background: #fff;
            color: #ff1493;
            border: 2px solid #ff1493;
            padding: 10px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 90px;
            position: absolute;
            left: 10px;
            bottom: 10px;
            z-index: 6;
        }

        .btn-yes:hover {
            background: #ff1493;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff1493;
        }

        .btn-no {
            background: #ff1493;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px 25px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 90px;
            position: absolute;
            z-index: 10;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: left 0.2s ease, top 0.2s ease;
            left: 50px;
            top: 90px;
            pointer-events: auto;
        }

        .btn-no:hover {
            transform: scale(1.05);
        }

        
        @media (max-width: 375px) {
            h1 {
                font-size: 2.2em;
            }
            
            .timer-block {
                max-width: 300px;
                padding: 12px 10px;
            }
            
            .time-block {
                min-width: 55px;
                padding: 6px 4px;
            }
            
            .time-block span {
                font-size: 1.3em;
            }
            
            .gift-box {
                width: 220px;
                height: 220px;
            }
            
            .gift-body {
                height: 205px;
            }
            
            .gift-text {
                font-size: 1.8em;
                top: -15px;
            }
            
            .flip-card {
                width: 180px;
                height: 180px;
            }
            
            .flip-container {
                min-height: 200px;
                max-height: 200px;
            }
            
            .btn-yes, .btn-no {
                padding: 8px 18px;
                font-size: 1.1em;
                min-width: 80px;
            }
            
            .btn-yes {
                left: 5px;
            }
            
            .btn-no {
                left: 45px;
                top: 80px;
            }
            
            .no-button-container {
                width: 130px;
                height: 130px;
            }
            
            .valentine-card {
                padding: 15px 12px;
            }
            
            .valentine-title {
                font-size: 1.6em;
            }
            
            .image-frame {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body class="modal-open">
    
    <div class="valentine-modal" id="valentineModal">
        <div class="valentine-card" id="valentineCard">
            <div class="valentine-title">–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</div>
            
            <div class="image-frame">
                <img class="valentine-image" id="valentineImage" src="img/cat.gif" alt="Valentine">
            </div>
            
            <div class="button-area">
                <button class="btn-yes" onclick="answerYes()">–î–∞</button>
                
                <div class="no-button-container" id="noButtonContainer">
                    <button class="btn-no" id="noButton" onmouseover="moveNoButton()" onclick="moveNoButton(); return false;">–ù–µ—Ç</button>
                </div>
            </div>
        </div>
    </div>

   
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>

        <div class="content">
            
            <div class="left-column">
                <div class="timer-block">
                    <div class="timer-label">üéÄ —è –≤ —Ç–≤–æ–∏—Ö –º—ã—Å–ª—è—Ö –∑–∞–ø—É—Ç–∞–ª–∞—Å—å —É–∂–µ</div>
                    <div class="timer-numbers" id="timerNumbers">
                        <div class="time-block">
                            <span id="days">0</span>
                            <small>–¥–Ω–µ–π</small>
                        </div>
                        <div class="time-block">
                            <span id="hours">0</span>
                            <small>—á–∞—Å–æ–≤</small>
                        </div>
                        <div class="time-block">
                            <span id="minutes">0</span>
                            <small>–º–∏–Ω—É—Ç</small>
                        </div>
                        <div class="time-block">
                            <span id="seconds">0</span>
                            <small>—Å–µ–∫—É–Ω–¥</small>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="right-column">
                <div class="gift-box" id="giftBox" onclick="openGift()">
                    <div class="gift-lid"></div>
                    <div class="gift-body">
                        <div class="gift-text">Love is...</div>
                        <div class="gift-subtext">–Ω–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è ‚ù§Ô∏è</div>
                    </div>
                    <div class="ribbon-vertical"></div>
                    <div class="ribbon-horizontal"></div>
                    <div class="bow">
                        <div class="bow-left"></div>
                        <div class="bow-right"></div>
                        <div class="bow-center"></div>
                    </div>
                </div>

                <div class="gift-content" id="giftContent">
                    <!-- –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –§–õ–ò–ü-–ö–ê–†–¢–û–ß–ö–ò -->
                    <div class="flip-container">
                        <div class="flip-card" id="flipCard">
                            <!-- –õ–ò–¶–ï–í–ê–Ø –°–¢–û–†–û–ù–ê -->
                            <div class="flip-front">
                                <img src="img/photo1.jpg" id="frontImage" alt="Front">
                            </div>
                            <!-- –û–ë–†–ê–¢–ù–ê–Ø –°–¢–û–†–û–ù–ê -->
                            <div class="flip-back">
                                <img src="img/photo_back.jpg" id="backImage" alt="Back">
                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <button class="btn" onclick="nextPhoto()">–û—Ç–∫—Ä—ã—Ç—å –∂–≤–∞—á–∫—É</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            –¢–≤–æ—è –¥–µ–≤–æ—á–∫–∞
        </div>
    </div>

    <script>
        // –¢–ê–ô–ú–ï–† 
        const startDate = new Date(2025, 10, 1, 0, 0, 0);
        
        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            
            if (diff < 0) {
                document.getElementById('timerNumbers').innerHTML = '<div style="color: #ffb6c1;">–°–∫–æ—Ä–æ –Ω–∞—á–Ω–µ—Ç—Å—è –Ω–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è...</div>';
                return;
            }
            
            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        setInterval(updateTimer, 1000);
        updateTimer();
        
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            
            const size = Math.random() * 20 + 10; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–±—Ä–æ—Å */
            heart.style.fontSize = size + 'px';
            
            const colors = ['#FFB6C1', '#FF69B4', '#FF1493', '#FFA07A', '#FF6347', '#FF4500', '#DC143C', '#FF0000'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            heart.style.left = Math.random() * 100 + '%';
            const duration = Math.random() * 5 + 3;
            heart.style.animationDuration = duration + 's';
            heart.style.animationDelay = Math.random() * 3 + 's';
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }
        
        setInterval(createHeart, 250);
        
        
        function moveNoButton() {
            const noButton = document.getElementById('noButton');
            
            const containerWidth = 150; /* –£–º–µ–Ω—å—à–µ–Ω–æ –¥–ª—è iPhone */
            const containerHeight = 150;
            
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            
            const padding = 5;
            
            const minX = padding;
            const maxX = containerWidth - buttonWidth - padding;
            const minY = padding;
            const maxY = containerHeight - buttonHeight - padding;
            
            if (maxX <= minX || maxY <= minY) return;
            
            const randomX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            const randomY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;
            
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            
            noButton.style.transform = 'scale(1.1)';
            setTimeout(() => {
                noButton.style.transform = 'scale(1)';
            }, 200);
        }
        
        // –ö–ù–û–ü–ö–ê –î–ê
        function answerYes() {
            document.getElementById('valentineModal').classList.add('hidden');
            document.body.classList.remove('modal-open');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
        
        // –û–¢–ö–†–´–¢–ò–ï –ü–û–î–ê–†–ö–ê
        function openGift() {
            document.getElementById('giftBox').classList.add('opened');
            document.getElementById('giftContent').classList.add('opened');
            
            for (let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
        
        
        let currentIndex = 1;
        let isFlipping = false;
        const flipCard = document.getElementById('flipCard');
        const frontImage = document.getElementById('frontImage');
        // const backImage = document.getElementById('backImage');
        
        function nextPhoto() {
            if (isFlipping) return;
            
            isFlipping = true;
            
           
            flipCard.classList.add('flipped');
            
            
            setTimeout(() => {
                
                currentIndex = (currentIndex % 11) + 1;
                
                frontImage.src = `img/photo${currentIndex}.jpg`;
                // backImage.src = `img/photo${currentIndex}_back.jpg`;
                
                
                flipCard.classList.remove('flipped');
                
                isFlipping = false;
            }, 400);
        }
        
        window.moveNoButton = moveNoButton;
        window.answerYes = answerYes;
        window.openGift = openGift;
